version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: creative_collective_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-creative_collective}
      MYSQL_USER: ${DB_USER:-creative_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - creative_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Server - собирается из Dockerfile
  api:
    build:
      context: ./backend    # ← ПРАВИЛЬНО: указываем папку backend
      dockerfile: Dockerfile
    image: creative_collective_api:latest
    container_name: creative_collective_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-creative_user}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_NAME: ${DB_NAME:-creative_collective}
      JWT_SECRET: ${JWT_SECRET:-creative_collective_secret_key_2025_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-creative_collective_refresh_secret_2025}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - creative_network

volumes:
  mysql_data:
    driver: local

networks:
  creative_network:
    driver: bridge

