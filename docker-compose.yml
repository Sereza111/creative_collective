version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: creative_collective_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: creative_collective
      MYSQL_USER: creative_user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - creative_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Server - собирается через Dockerfile
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: creative_collective_api:latest
    container_name: creative_collective_api
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: creative_user
      DB_PASSWORD: root
      DB_NAME: creative_collective
      JWT_SECRET: creative_collective_secret_key_2025_change_in_production
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: creative_collective_refresh_secret_2025
      JWT_REFRESH_EXPIRES_IN: 30d
      CORS_ORIGIN: "*"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - creative_network

volumes:
  mysql_data:
    driver: local

networks:
  creative_network:
    driver: bridge
