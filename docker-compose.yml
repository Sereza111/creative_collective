version: '3.8'

services:
  # Только MySQL для начала - проверим что хотя бы база работает
  mysql:
    image: mysql:8.0
    container_name: creative_collective_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: creative_collective
      MYSQL_USER: creative_user
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - creative_network

  # API без сборки - просто готовый образ Node + монтируем код из репо
  api:
    image: node:18-alpine
    container_name: creative_collective_api
    restart: unless-stopped
    working_dir: /app
    command: sh -c "cd backend && npm install && node src/server.js"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: creative_user
      DB_PASSWORD: root
      DB_NAME: creative_collective
      JWT_SECRET: creative_collective_secret_key_2025
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: creative_collective_refresh_secret_2025
      JWT_REFRESH_EXPIRES_IN: 30d
      CORS_ORIGIN: "*"
    volumes:
      - ./backend:/app/backend
    depends_on:
      - mysql
    networks:
      - creative_network

volumes:
  mysql_data:
    driver: local

networks:
  creative_network:
    driver: bridge
